<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <title>demo </title> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script scr="{{ url_for('static', filename='js/test.js') }}"></script>
    <title>{% block title %}
        
    {% endblock title %} -my todo</title>

</head>

<body class="bg-light bg-gradient">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-secondary bg-gradient bg-opacity-25">
            <a class="navbar-brand" href="/">To-Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item bg-secondary bg-gradient text-white" href="#">Dark</a></li>
                            <li><a class="dropdown-item text-bg-light" href="#">White</a></li>
                            <li><a class="dropdown-item bg-primary bg-gradient text-white"  href="#">Shade of Blue</a></li>
                            <li><a class="dropdown-item bg-danger bg-gradient text-white" href="#">Shade of Red</a></li>
                            <li><a class="dropdown-item bg-warning bg-gradient text-white" href="#">Shade of Yellow</a></li>
                            <li><a class="dropdown-item bg-success bg-gradient text-white" href="#">Shade of Green</a></li>
                            <li><a class="alert-danger" href="#">Shade of Red</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">More settings</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    {% block body %}

    {% endblock body %}
</body>

</html>
