<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <title>{% block title %}{% endblock title %} - my todo</title>
</head>

<body class="bg-light bg-gradient">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid bg-secondary bg-gradient bg-opacity-25">
            <a class="navbar-brand" href="/">To-Do</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Settings
                        </a>
                        <ul class="dropdown-menu" id="themeDropdown">
                            <li><a class="dropdown-item" data-color="bg-dark" href="#">Dark</a></li>
                            <li><a class="dropdown-item" data-color="bg-light" href="#">White</a></li>
                            <li><a class="dropdown-item" data-color="bg-primary" href="#">Shade of Blue</a></li>
                            <li><a class="dropdown-item" data-color="bg-danger" href="#">Shade of Red</a></li>
                            <li><a class="dropdown-item" data-color="bg-warning" href="#">Shade of Yellow</a></li>
                            <li><a class="dropdown-item" data-color="bg-success" href="#">Shade of Green</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">More settings</a>
                    </li>
                    <li class="nav-item">
                        <!-- <a class="nav-link active" aria-current="page" href="login.html">Login</a> -->
                        <!-- <a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Login</a> -->
                        <a href="/login" type="button"
                                class="nav-link active"><b>Login</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/register"><b>Sign up</b></a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-dark" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    {% block body %}
    {% endblock body %}

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const dropdownItems = document.querySelectorAll('#themeDropdown .dropdown-item');
        const dropdownMenu = document.getElementById('themeDropdown');
        const body = document.body;
        const nav = document.querySelector('nav'); // Select the <nav> elementReference to the navbar
        const butn = document.querySelector('button')
        console.log("bodybosy",body)
        console.log("navbarnavbar",nav)

        dropdownItems.forEach(item => {
            item.addEventListener('click', function() {
                const colorClass = this.getAttribute('data-color') + ' bg-opacity-50';

                body.className = colorClass; // Set body background to selected color
                nav.className = 'navbar navbar-expand-lg bg-opacity-25 ps-2' + colorClass; // Update the nav background color
                butn.className = 'btn ' + colorClass;
            });
        });
    });
    </script>
</body>

</html>
