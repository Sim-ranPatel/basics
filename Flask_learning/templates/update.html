{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}

<!-- <div class="p-3 mb-2 bg-primary-subtle text-primary-emphasis"> -->


    <div class="container my-5 ">

        <h1> Update Your TO-DO </h1>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3 w-50">
                <label for="title" class="form-label">Title :</label>
                <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
            </div>
            <div class="mb-3 w-50">
                <label for="desc" class="form-label">Description :</label>
                <input type="text" class="form-control" name="desc" id="desc" value="{{todo.description}}" >
            </div>
            <button type="submit" class="btn btn-dark">Update</button>
        </form>
    </div>


<!-- </div> -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>



{% endblock body %}
